<div class="container-fluid">
    <div class="col col-md-12">
        <div class="panel panel-default" ng-init="visible=false" ng-click="visible = !visible" ng-repeat="nfcTag in tags">
          <row>
            <div class="panel-body">
                <row>
                    <div class="col col-md-4">
                        <label>imie: {{ nfcTag.tagOwner.name }}</label>
                    </div>
                    <div class="col col-md-4">
                        <label>nazwisko: {{ nfcTag.tagOwner.lastname }}</label>
                    </div>
                    <div class="col col-md-4">
                        <label>firma: {{ nfcTag.tagOwner.companyName }}</label>
                    </div>
                </row>
                <br>
                <row>
                    <div class="col col-md-4">
                        <label>numer telefonu: {{ nfcTag.tagOwner.phoneNumber }}</label>
                    </div>
                    <div class="col col-md-4">
                        <label>numer grupy: {{ nfcTag.groupNumber }}</label>
                    </div>
                </row>
            </div>
          </row>
        </div>
    </div>
</div>
